<!doctype html>

<html lang="en">

<head>
    <title>Remote Controller</title>
    <meta charset="utf-8">
    <meta name="description" content="My cute remote controller to suit my laziness">
    <meta name="author" content="Kayhan Dehghani">
    <link rel="stylesheet" href="./rsc/mdl/material.min.css">
    <link rel="stylesheet" href="./rsc/mdl/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="./rsc/mdl/material.min.js"></script>
    <script src="./rsc/js/amplitude.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./rsc/js/main.js" defer></script>
</head>

<body>
    <!-- PLAYER -->
    <div class="player mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
                    <!-- control buttob -->
                    <button id="prevBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">skip_previous</i>
                    </button>
                    <span class="button amplitude-play-pause" amplitude-main-play-pause="true">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i id="global-play-icon" class="material-icons">pause</i>
                    </button>
                    </span>  
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">skip_next</i>
                    </button>
                    <!-- Slider -->
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
        </div>
        <div class="mdl-card__supporting-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Mauris sagittis pellentesque lacus eleifend lacinia...
        </div>
    </div>
    <!-- LIST -->
    <div class="list">
        <ul class="list-control mdl-list">
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">audiotrack</i>
                Bryan Cranston
                </span>
                <span class="mdl-list__item-secondary-action">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                     <i class="material-icons">play_arrow</i>
                </button>
                </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">audiotrack</i>
                Bryan Cranston
                </span>
                <span class="mdl-list__item-secondary-action">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                    <i class="material-icons">play_arrow</i>
                </button>
                </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">audiotrack</i>
                Bryan Cranston
                </span>
                <span class="mdl-list__item-secondary-action">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                    <i class="material-icons">play_arrow</i>
                </button>
                </span>
            </li>
        </ul>
    </div>
    
    <span class="made-up-key" amplitude-song-info="made_up_key"></span>
</body>

</html>
