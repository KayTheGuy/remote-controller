<!doctype html>

<html lang="en">

<head>
    <title>Remote Controller</title>
    <meta charset="utf-8">
    <meta name="description" content="My cute remote controller to suit my laziness">
    <meta name="author" content="Kayhan Dehghani">
    <link rel="stylesheet" href="./rsc/mdl/material.css">
    <link rel="stylesheet" href="./rsc/mdl/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./rsc/mdl/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./rsc/js/main.js" defer></script>
</head>

<body>
    <div class="content">
        <!-- PLAYER -->
        <div class="player mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                        <!-- control buttob -->
                        <button id="prevBtn" class="mdl-button mdl-js-button mdl-button--fab">
                            <i class="material-icons">skip_previous</i>
                        </button>
                        <button id="stopBtn" class="mdl-button mdl-js-button mdl-button--fab ">
                            <i id="global-play-icon" class="material-icons">stop</i>
                        </button>
                        <button id="pauseResumeBtn" class="mdl-button mdl-js-button mdl-button--fab ">
                            <i id="global-play-icon" class="material-icons">pause</i>
                        </button>
                        <button id="nextBtn" class="mdl-button mdl-js-button mdl-button--fab ">
                            <i class="material-icons">skip_next</i>
                        </button>
                        <!-- Slider -->
                        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
            </div>
            <div class="mdl-card__supporting-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Mauris sagittis pellentesque lacus eleifend lacinia...
            </div>
        </div>
        <!-- LIST -->
        <div class="list mdl-card mdl-shadow--2dp">
            <ul class="list-control mdl-list">
                
            </ul>
        </div>
    </div>
</body>

</html>
